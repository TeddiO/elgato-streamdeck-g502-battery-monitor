version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

      groups:
       dependencies:
          applies-to: version-updates
          patterns:
            - "*"

      ignore:
        update-types: ["security-updates"]
